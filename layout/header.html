<!DOCTYPE html>
<html lang="en" ng-app="academicReport">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Academic | Students</title>

    <link rel="icon" href="../images/favicon.png">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

    <!--Icons-->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <!-- Own CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->


    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!--External Scripts-->
    <script src="../js/dirPagination.js"></script>
    <script src="../js/lib/angular-ui-router.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/lib/ui-bootstrap.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>

    <!--Scripts-->
    <script src="../js/app.js"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="header-height">
        <div class="container-fluid container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <!--<img src="images/logo.svg" height="50px"/>-->
                    <img src="../images/logo.png" height="60px" />
                </a>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header" aria-expanded="false"
                    style="margin-bottom:33px;" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>

            </div>
            <!-- nav header-->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class=" navbar-collapse collapse header-bar-headings" id="header">
                <ul class="nav navbar-nav navbar-nav-margin-left">
                    <li><a ui-sref="dashboard">Dashboard </a></li>
                    <li><a ui-sref="students">Students</a></li>
                    <li><a ui-sref="courses">Courses </a></li>
                    <li><a ui-sref="project">Projects</a></li>
                </ul>

                <div class="dropdown navbar-right header-dropdown" style="cursor:default">
                    <div class=" dropdown-toggle" data-toggle="dropdown">
                        <ul class="nav navbar-nav navbar-right">
                            <li><img src="../images/user.png " class="img-circle" height="50px"></li>
                            <li>&nbsp;&nbsp;{{username}}</li>

                            <li class="designation"><b style="font-size:12px;">&nbsp;&nbsp;CSE HOD</b></li>

                        </ul>
                    </div>
                    <ul class="dropdown-menu" style="margin-top:4px">
                        <li>
                            <a ng-click="changePassword()">Change Password
                        <span style="float: right">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </a>
                        </li>
                        <li><a href="../index.html" ng-click="logout()">Logout
                        <span style="float: right">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </span>
                    </a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
        <!-- Collapse-->
    </nav> <br><br><br>
</body>

</html>
