<!DOCTYPE html>
<html lang="en" ng-app="academicReport">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" href="../images/favicon.png">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

    <!--Icons-->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

    <!-- Own CSS-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->


    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!--External Scripts-->
    <script src="../js/dirPagination.js"></script>
    <script src="../js/lib/angular-ui-router.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/lib/ui-bootstrap.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>

    <!--Scripts-->
    <script src="../js/app.js"></script>

</head>

<body>
    <nav class="navbar navbar-default" id="header-height">
        <div class="container container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" ui-sref="dashboard"><img src="../images/logo.png" height="60px" /></a>
            </div>

            <div class="collapse navbar-collapse" id="header-collapse">
                <ul class="nav navbar-nav" style="padding-top:20px;">
                    <li><a ui-sref="dashboard" data-toggle="collapse" data-target="#header-collapse">Dashboard </a></li>
                    <li><a ui-sref="students" data-toggle="collapse" data-target="#header-collapse">Students</a></li>
                    <li><a ui-sref="courses" data-toggle="collapse" data-target="#header-collapse">Courses</a></li>
                    <li><a ui-sref="project" data-toggle="collapse" data-target="#header-collapse">Projects</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <div class="dropdown" style="margin-top:20px;" class="link-remove">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:black; ">
                            <li>
                            <img src="../images/user.png " class="img-circle" height="50px">
                            
                            &nbsp;&nbsp;{{loggedUser.name}}
                            <br>
                            <center><b style="font-size:12px;">&nbsp;&nbsp;{{loggedUser.roleName}}</b></center>
                            </li>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a ng-click="changePassword()">Change Password
                        <span style="float: right">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </a>
                            </li>
                            <li><a href="../index.html" ng-click="logout()">Logout
                        <span style="float: right">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </span>
                    </a>
                        </ul>
                        </div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</body>

</html>
