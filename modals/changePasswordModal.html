<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
        <h4 class="modal-title">Change Password</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">

                <i class="fa fa-lock" aria-hidden="true" style="vertical-align: middle"></i>
                <label for="currentPassword">Current Password:</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">

            </div>

            <div class="form-group">

                <i class="fa fa-lock" aria-hidden="true" style="vertical-align: middle"></i>
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password">

                <i class="fa fa-lock" aria-hidden="true" style="vertical-align: middle"></i>
                <label for="retypeNewPassword">Retype New Password:</label>
                <input type="password" class="form-control" id="retypeNewPassword" placeholder="Retype New Password">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
    </div>
</div>
