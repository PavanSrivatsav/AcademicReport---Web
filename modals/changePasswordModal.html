<div class="modal-content">
    <div style="text-align: center">
        <img id="mySpinner" src="images/spinner/spinner-small.gif" ng-show="loading" />
    </div>
    <span ng-show="!loading">
    <div class="modal-header">
        <button type="button" class="close cross-close-button" data-dismiss="modal" ng-click="close()">&times;</button>
        <h4 class="modal-title">Change Password</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">

                <i class="fa fa-lock" aria-hidden="true" style="vertical-align: middle"></i>
                <label for="currentPassword">Current Password:</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" ng-model="password">

            </div>

            <div class="form-group">
                <i class="fa fa-lock" aria-hidden="true" style="vertical-align: middle"></i>
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" ng-model="newpass">

                <i class="fa fa-lock" aria-hidden="true" style="vertical-align: middle"></i>
                <label for="retypeNewPassword">Retype New Password:</label>
                <input type="password" class="form-control" id="retypeNewPassword" placeholder="Retype New Password" ng-model="retype">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="updatePassword()">Submit</button>
        </form>

    </div>
    <!--<div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
    </div>-->
</div>
</apan>
