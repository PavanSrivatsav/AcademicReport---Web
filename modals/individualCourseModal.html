<div class="modal-header">
    <div style="text-align: center">
        <img id="mySpinner" src="images/spinner/spinner-small.gif" ng-show="loading" />
    </div>
    <span ng-show="!loading">
    <div ng-repeat="a in courseModalList" ng-if="a.id === id  && a.cont !=null">
        <button type="button " class="close cross-close-button" data-dismiss="modal " ng-click="close() ">&times;</button>
        <h4 class="modal-title "><strong>{{a.name}}</strong></h4>


        <div class="modal-body ">
            <div class="row ">
                <div class="col-md-4 ">
                    <img src="images/projects/project_image.jpg " width="100% ">
                </div>
                <div class="col-md-8 " style="text-align:justify ">
                    <p> {{a.cont}}
                    </p>
                </div>
                <div class="row ">
                    <div class="col-md-2 "></div>
                    <div class="col-md-8 ">
                        <span><i class="fa fa-film " aria-hidden="true "></i><strong> List of videos</strong></span><br><br>
    <ul class="list-group " style="list-style: none " ng-repeat="i in courseModalList | filter:{vidname:''} ">
        <li><i class="fa fa-play-circle-o " aria-hidden="true "></i>&nbsp; {{i.vidname}}
        </li>
    </ul>
</div>
<!--<div class="col-md-2 "></div>-->
</div>
</div>
</div>
<div class="modal-footer ">
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" ng-style="percentageStyle">
            {{percentage}}% Complete

        </div>
    </div>
</div>
</span>
</div>
