<!DOCTYPE html>
<html lang="en" ng-app="academicReport">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title> Academic Report | Login</title>

    <link rel="icon" href="images/favicon.png">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <!--Materialize-->
    <!--<link rel="stylesheet" href="css/lib/materialize.min.css">-->

    <!--Icons-->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- Own CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->

    <!--Angular-->
    <script src="js/lib/angular.min.js"></script>

    <!--External Scripts-->
    <script src="js/dirPagination.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/lib/ui-bootstrap.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!--<script src="js/lib/materialize.min.js"></script>-->

    <!--Scripts-->
    <script src="js/app.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/IndividualStudentController.js"></script>
    <script src="js/controllers/StudentsController.js"></script>
    <script src="js/controllers/CourseController.js"></script>
    <script src="js/controllers/CourseModalController.js"></script>
    <script src="js/controllers/ProjectController.js"></script>
    <script src="js/controllers/ProjectModalController.js"></script>
    <script src="js/controllers/IndividualCourseModalController.js"></script>

</head>

<body ng-controller="indexController">
    <!-- Header-->

    <nav class="navbar navbar-default" id="index">
        <div class="container container-fluid">

            <div class="navbar-header">
                <div type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-collapse" aria-expanded="true" style="border-color: #FFFFFF !important;">
                </div>
                <a class="navbar-brand" ui-sref="dashboard"><img src="../images/logo.png" height="60px" /></a>
            </div>

            <div class="navbar-collapse collapse in" id="header-collapse" style="border-color: #FFFFFF !important;">

                <ul class="nav navbar-nav navbar-right" style="margin-top:30px" ng-controller="loginController">

                    <li style="margin-right:20px;margin-bottom:10px;">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ng-model="emailId">
                    </li>
                    <li style="margin-right:20px;">
                        <!--<label id="eye">-->
                        <input type="password" id="inputPassword" class="form-control test" placeholder="Password" required ng-model="password">
                        <li>
                            <i class="fa fa-eye-slash" aria-hidden="true" id="eye" style="margin-top: 10px;margin-left:10px;"></i>
                        </li>
                        <!--</label>-->
                    </li>
                    <li>&nbsp;&nbsp;
                        <button class="btn btn-sm btn-primary  waves-effect waves-light" id="login-btn" type="submit" ng-click="login()">Login</button>                        {{error}}
                    </li>
                    <li> {{error}}
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    <div id="carousel-images" class="carousel slide" data-ride="carousel" style="height:40%;" data-interval="2000">

        <div class="carousel-inner">
            <div class="item active">
                <img src="images/slider1.jpg" alt="slider1">
            </div>
            <div class="item">
                <img src="images/slider2.jpg" alt="slider2">
            </div>
        </div>

        <a class="left carousel-control" href="#carousel-images" role="button" data-slide="prev"></a>
        <a class="right carousel-control" href="#carousel-images" role="button" data-slide="next"></a>
    </div>


    <div class="navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <p id="footer">
                        <center><b>RevaturePro</b> Â© Copyright 2017</center>
                    </p>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
